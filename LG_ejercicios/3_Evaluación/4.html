<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Bordes redondeados</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="antoniojose.png" class="rounded" alt="AJ" width="304" height="236"> 
</div>
<div class="container">
    <h2>Circle</h2>
    <p>The .rounded-circle class shapes the image to a circle:</p>            
    <img src="antoniojose.png" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 
  </div>
  <div class="container">
    <h2>Miniatura</h2>
    <p>The .img-thumbnail class creates a thumbnail of the image:</p>            
    <img src="antoniojose.png" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
  </div>
</body>
</html>
