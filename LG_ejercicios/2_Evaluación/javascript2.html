<!DOCTYPE html>
<html>
<body>

<h2>Que puede hacer JavaScript?</h2>

<p>JavaScript puede cambiar los atributos de HTML</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='Imagenes/feliz.webp'">Feliz</button>

<img id="myImage" src="Imagenes/feliz.webp" style="width:100px">

<button onclick="document.getElementById('myImage').src='Imagenes/triste.png'">Triste</button>

</body>
</html>
