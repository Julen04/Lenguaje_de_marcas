<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  justify-content: center;  /* justify-content para centrar vertical y horizontal*/
  align-items: center;
  height: 300px;
  background-color: rgb(231, 64, 22);
}

.flex-container>div {
  background-color: #ecf027;
  color: rgb(14, 11, 11);
  width: 100px;
  height: 100px;
  margin: 50px;
  font-size: 20px;
}
.div5{
    flex-grow: 8; /* Ensanchar div */
}
</style>
</head>
<body>
<h1>Centrado vertical y horizontal y orden variado</h1>
<div class="flex-container"> 
        <div style="order: 3">1</div> <!-- Si quieres cambiar el orden del contenido -->
        <div style="order: 2">2</div>
        <div style="order: 4">3</div> 
        <div style="order: 1">4</div>
        <div style="order: 5" class="div5">5</div>
</div>

</body>
</html>
